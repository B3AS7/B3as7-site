<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B3AS7 | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      padding: 10px 15px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100%;
      max-width: 420px;
      transform: rotate(-5deg);
      margin-bottom: 6px;
      filter: drop-shadow(0 0 12px red);
    }

    h1 {
      font-size: 1.6rem;
      margin: 4px 0;
      color: #fff;
      text-shadow: 0 0 6px red, 0 0 12px red;
    }

    p.tagline {
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: #ccc;
      text-shadow: 0 0 4px red;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    input[type="email"] {
      padding: 8px;
      width: 90%;
      max-width: 260px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    button {
      background-color: #ff0000;
      border: none;
      padding: 10px 18px;
      font-size: 0.9rem;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      text-shadow: 0 0 4px black;
      box-shadow: 0 0 10px red;
    }

    .footnote {
      font-size: 0.8rem;
      color: #ff0000;
      font-weight: bold;
      margin-top: 6px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
    <h1>COMING SOON</h1>
    <p class="tagline">Streetwear for Street Royals</p>

    <form action="https://formspree.io/f/xovwkbvg" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">JOIN THE MOVEMENT</button>
    </form>
  </div>
</body>
</html>
