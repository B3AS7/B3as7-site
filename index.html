<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B3AS7 – Streetwear for the Rebellious Royal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Inter&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 300px;
      width: 90%;
      animation: fadeIn 2s ease-out forwards;
    }

    .intro {
      color: #aaa;
      font-size: 1rem;
      margin-top: 1.5rem;
      font-style: italic;
      animation: fadeIn 3s ease-out forwards;
    }

    .headline {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 2rem;
      color: #fff;
      text-shadow: 0 0 10px red;
      animation: fadeInUp 2s ease-out forwards;
    }

    .subtext {
      margin-top: 0.5rem;
      color: #aaa;
      font-size: 1rem;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
  <p class="intro">They locked us out the palace… but we kept the crown</p>
  <h1 class="headline">B3AS7 IS COMING</h1>
  <p class="subtext">Streetwear for the Rebellious Royal</p>
</body>
</html>
