<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KINGS INTRO â€” B3AS7</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }
    .scene {
      position: relative;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/6OB0UnL.jpg') center center / cover no-repeat;
    }
    .character {
      position: absolute;
      bottom: 0;
      left: -200px;
      width: 150px;
      height: auto;
      animation: walkIn 5s forwards;
      z-index: 2;
    }
    .logo-tag {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      opacity: 0;
      animation: tagReveal 2s ease-out 5s forwards;
      z-index: 3;
    }
    .drip {
      animation: dripFade 2s ease-in 7s forwards;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      opacity: 0;
      z-index: 10;
      animation: fadeOut 2s ease-in 10s forwards;
    }
    @keyframes walkIn {
      0% { left: -200px; }
      100% { left: 35%; }
    }
    @keyframes tagReveal {
      0% { opacity: 0; transform: scale(0.8) translateX(-50%); }
      100% { opacity: 1; transform: scale(1) translateX(-50%); }
    }
    @keyframes dripFade {
      0% { filter: brightness(100%); }
      100% { filter: brightness(120%) drop-shadow(0 0 10px red); }
    }
    @keyframes fadeOut {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img class="character" src="https://i.imgur.com/Z5Q0KaG.png" alt="B3AS7 Tagger" />
    <img class="logo-tag drip" src="https://i.imgur.com/TCRoZDo.png" alt="B3AS7 Logo Tag" />
    <div class="overlay"></div>
  </div>

  <audio id="spray" src="https://assets.mixkit.co/active_storage/sfx/2542/2542-preview.mp3" autoplay></audio>
  <audio id="clank" src="https://assets.mixkit.co/active_storage/sfx/2132/2132-preview.mp3"></audio>
  <audio id="voice" src="https://files.catbox.moe/wvhnjo.mp3"></audio>

  <script>
    const spray = document.getElementById("spray");
    const clank = document.getElementById("clank");
    const voice = document.getElementById("voice");

    setTimeout(() => clank.play(), 7300); // Can hits ground
    setTimeout(() => voice.play(), 7500); // Voice line starts
    setTimeout(() => {
      window.location.href = "home.html";
    }, 12000); // Redirect to main page
  </script>
</body>
</html>
