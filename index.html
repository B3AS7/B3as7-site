<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B3AS7 | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      text-align: center;
      background: url('https://i.imgur.com/4TCHThb.jpg') center center / cover no-repeat fixed;
      background-color: #000;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img.logo {
      max-width: 250px;
      filter: drop-shadow(0 0 15px red);
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px 0 10px;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #ff0000;
    }

    input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff0000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      text-shadow: 0 0 5px black;
      box-shadow: 0 0 10px red;
    }

    .footnote {
      margin-top: 20px;
      color: #ff0000;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px red;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
    <h1>B3AS7 IS COMING</h1>
    <p class="tagline">Streetwear for Street Royals</p>

    <form action="https://formspree.io/f/xovwkbvg" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">JOIN THE MOVEMENT</button>
    </form>

    <p class="footnote">GET ON THE LIST NOW</p>
  </div>

</body>
</html>
