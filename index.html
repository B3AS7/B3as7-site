<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B3AS7 Coming Soon</title>
  <link rel="icon" href="assets/b3as7_logo_cleaned.png" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img.logo {
      width: 60%;
      max-width: 400px;
      filter: drop-shadow(0 0 20px red);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px red;
      margin-bottom: 1rem;
    }

    p.tagline {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 2rem;
      font-style: italic;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: red;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: red;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo"/>

  <h1>B3AS7 IS COMING</h1>
  <p class="tagline">Streetwear for the Rebellious Royal</p>

  <form action="https://formspree.io/f/xovwkbvg" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Get your name on the list now</button>
  </form>

  <footer>
    &copy; 2025 B3AS7. All Rights Reserved.
  </footer>
</body>
</html>
