<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B3AS7 Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');body {
  margin: 0;
  background-color: #000;
  color: white;
  font-family: 'Share Tech Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

img.logo {
  height: 60vh;
  max-height: 420px;
  filter: drop-shadow(0 0 25px red);
  transform: rotate(-5deg);
  margin-bottom: 0.5em;
}

h1 {
  font-size: 1.8rem;
  margin: 0.2em 0 0.3em;
  text-shadow: 0 0 10px red;
  letter-spacing: 3px;
}

p.tagline {
  font-size: 0.9rem;
  margin: 0 0 1em;
  color: #ccc;
  text-shadow: 0 0 6px red;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  width: 90%;
  max-width: 380px;
}

input[type="email"] {
  padding: 10px;
  border-radius: 4px;
  border: none;
  width: 100%;
  font-size: 0.9rem;
}

button {
  padding: 10px 18px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 10px red;
  width: 100%;
}

.confirmation {
  margin-top: 0.8em;
  color: #ff4b4b;
  font-size: 0.9rem;
  text-shadow: 0 0 6px red;
}

  </style>
</head><body>
  <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
  <h1>COMING SOON</h1>
  <p class="tagline">Streetwear for Street Royals</p>
  <form action="https://formspree.io/f/xovwkbvg" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">JOIN THE MOVEMENT</button>
  </form>
  <div class="confirmation" id="thanks" style="display: none;">Thanks for joining the movement.</div>  <script>
    const form = document.querySelector("form");
    const thanks = document.getElementById("thanks");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      }).then(response => {
        if (response.ok) {
          form.reset();
          thanks.style.display = "block";
        }
      });
    });
  </script></body></html>
