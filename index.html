<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B3AS7 Royalty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      width: 100vw;
      background: url('https://b3as7.com/assets/landing-wall.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .hero img {
      width: 150px;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 {
      font-size: 2.6rem;
      line-height: 1.2;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, #b30000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: flicker 2s infinite alternate;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 300px;
      margin-bottom: 2rem;
      color: #bbb;
    }
    .cta {
      padding: 1rem 2rem;
      background: #b30000;
      border: none;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 4px;
      box-shadow: 0 0 10px #b30000;
      transition: all 0.3s ease-in-out;
    }
    .cta:hover {
      background: #fff;
      color: #b30000;
      box-shadow: 0 0 20px #fff;
      cursor: pointer;
    }
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      padding: 2rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="https://b3as7.com/assets/b3as7-logo.png" alt="B3AS7 Logo" />
    <h1>Streetwear for the<br />Rebellious Royal</h1>
    <p>This isnâ€™t fashion. This is confession. This is your throne.</p>
    <button class="cta">Enter the Kingdom</button>
  </section>
  <div class="footer">&copy; 2025 B3AS7. Loyalty is earned.</div>
</body>
</html>
