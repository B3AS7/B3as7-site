<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B3AS7 Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    img.logo {
      width: 70vw;
      max-width: 400px;
      transform: rotate(-7deg);
      margin: -60px 0 -20px 0;
    }

    h1 {
      font-size: 7vw;
      color: white;
      text-shadow: 0 0 15px red;
      margin: 0;
      letter-spacing: 2px;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 4px;
      border: none;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    #success-message {
      font-family: 'Silkscreen', sans-serif;
      font-size: 1rem;
      color: red;
      text-shadow: 0 0 6px red, 0 0 12px #ff0000;
      margin-top: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo"/>
  <h1>COMING SOON</h1>
  <p class="tagline">Streetwear for Street Royals</p>

  <form id="email-form" action="https://formspree.io/f/xovwkbvg" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">JOIN THE MOVEMENT</button>
    <p id="success-message"></p>
  </form>

  <script>
    const form = document.getElementById('email-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          Accept: 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        successMsg.textContent = 'Thanks for joining the movement.';
      } else {
        successMsg.textContent = 'Something went wrong. Try again.';
      }
    });
  </script>
</body>
</html>
