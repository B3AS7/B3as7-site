<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B3AS7 Coming Soon</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Share Tech Mono', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        text-align: center;
        overflow: hidden;
      }

      .logo {
        width: 90vw;
        max-width: 600px;
        transform: rotate(-8deg);
        margin-bottom: 1rem;
        filter: drop-shadow(0 0 1rem red);
      }

      h1 {
        font-size: 2.2rem;
        color: #fff;
        text-shadow: 0 0 10px red;
        margin: 0;
      }

      h2 {
        font-size: 1rem;
        color: #c0c0c0;
        margin: 0.3rem 0 1rem 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      input[type='email'] {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        width: 80vw;
        max-width: 400px;
      }

      button {
        background-color: red;
        color: white;
        padding: 0.7rem 1.4rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px red;
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      .thank-you {
        margin-top: 1rem;
        font-size: 1rem;
        color: #fff;
        text-shadow: 0 0 6px red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
    <h1>COMING SOON</h1>
    <h2>Streetwear for Street Royals</h2>
    <form
      action="https://formspree.io/f/xovwkbvg"
      method="POST"
      onsubmit="showThankYou(event)"
    >
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">JOIN THE MOVEMENT</button>
    </form>
    <div id="thank-you" class="thank-you" style="display: none">
      ‚úçüèΩ Thanks for signing up. You in.
    </div>

    <script>
      function showThankYou(event) {
        event.preventDefault()
        const form = event.target
        const thankYou = document.getElementById('thank-you')

        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            Accept: 'application/json',
          },
        }).then(() => {
          form.style.display = 'none'
          thankYou.style.display = 'block'
        })
      }
    </script>
  </body>
</html>
