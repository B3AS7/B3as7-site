<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B3AS7 Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');body {
  margin: 0;
  background-color: #000;
  color: white;
  font-family: 'Share Tech Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

img.logo {
  width: 65vw;
  max-width: 500px;
  filter: drop-shadow(0 0 25px red);
  transform: rotate(-4deg);
}

h1 {
  font-size: 2em;
  margin: 1em 0 0.3em;
  text-shadow: 0 0 10px red;
  letter-spacing: 4px;
}

p.tagline {
  margin: 0 0 1.5em;
  font-size: 0.9em;
  letter-spacing: 1px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

input[type="email"] {
  padding: 0.8em;
  width: 80%;
  max-width: 400px;
  border: none;
  border-radius: 4px;
  margin-bottom: 1em;
  font-size: 1em;
}

button {
  padding: 0.9em 2em;
  background-color: red;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 10px red;
}

.confirmation {
  margin-top: 1em;
  color: #ff4b4b;
  font-size: 1em;
  text-shadow: 0 0 6px red;
}

  </style>
</head><body>
  <img src="assets/b3as7_logo_cleaned.png" alt="B3AS7 Logo" class="logo" />
  <h1>COMING SOON</h1>
  <p class="tagline">Streetwear for Street Royals</p>
  <form action="https://formspree.io/f/xovwkbvg" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">JOIN THE MOVEMENT</button>
  </form>
  <div class="confirmation" id="thanks" style="display: none;">Thanks for joining the movement.</div>  <script>
    const form = document.querySelector("form");
    const thanks = document.getElementById("thanks");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          thanks.style.display = "block";
        }
      });
    });
  </script></body></html>
